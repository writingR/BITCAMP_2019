<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 이벤트1_click</title>
</head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function(){

           $('h1').on('click',function(){
               // this는 이벤트가 발생했을때의 객체
               $(this).html(function(index,html){
                  return html+'+';
              }); 
           });  
            
        });
</script>
<body>
    <h1>H1-00</h1>
    <h1>H1-01</h1>
    <h1>H1-02</h1>
</body>
</html>
