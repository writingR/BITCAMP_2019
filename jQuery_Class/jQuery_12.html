        $('#wrap').on('click','h1',function(){
           var length = $('h1').length;
           var nHtml = $(this).html();
           $('#wrap').append('<h1>'+length+'-'+nHtml+'</h1>');
        });
  });
</script>    
<body>
    <div id="wrap">
        <h1>headers</h1>
    </div>
</body>
