 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_input_submit</title>
</head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
    $(document).ready(function(){
       $('textarea').keyup(function(){
           var inputVal = $(this).val();
           var inputLength = $(this).val().length;
           var remain = 150 - inputLength;
           
           
           if(remain<1){
            alert('글자수 제한으로 더이상 입력할 수 없습니다.')
            var inStr = inputVal.substr(0,150);
            $(this).val(inStr);   
            $('h2').html('0');
            return;
         }
          
         $('h2').html(remain);
           
      });
           
         $('#form').submit(function(event){
            var userId = $('#userId').val();
            var userPw = $('#userPw').val();
             
             if(userId.length<1){
                 alert('아이디를 입력해주세요.');
                 $('#userId').focus();
                 return false;
             }
             if(userPw.length<1){
                 alert('비밀번호를 입력해주세요.');
                 $('#userPw').focus();
                 return false;
             }
             return true;
         });
  });
</script>    
<body>

<form id="form">
    ID  <input type="text" id="userId" name="userId"><br>
    PW <input type="password" id="userPw" name="userPw"><br>
    
    내용<br>
    <textarea id="userMemo" name="memo">
        
    </textarea>
    <h2>150</h2>
    
    <br>
    <input type="submit" value="입력">
</form>

</body>
</html>
